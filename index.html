<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Users List</title>
  <base href="/">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="src/assets/css/main.css"/>
</head>
<body>
  <div class="flex-container">
    <div class="item-header">
      <label>Users : </label>
      <select id="active">
        <option value="">All</option>
        <option value="true">Active</option>
      </select>
    </div>
    <div class="item-header">
      <label>Gender : </label>
      <select id="gender">
        <option value="">All</option>
        <option value="male">Men</option>
        <option value="female">Women</option>
      </select>
    </div>
    <div class="item-header">
      <label>Last Login Users : </label>
      <select id="last_login">
        <option value="">All</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
      </select>
    </div>
  </div>
  <div id="table"></div>
  <div id="childTableDiv"></div>
  <div id="overlay" class="white_content">
    <div>ID : <span id="idName"></span></div>
    <div>First Name : <span id="firstName"></span></div>
    <div>Last Name : <span id="lastName"></span></div>
    <div>Active : <span id="activeId"></span></div>
    <button id="closeBtn">Close</button>
  </div>
  <div id="fade" class="black_overlay"></div>
  <script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
